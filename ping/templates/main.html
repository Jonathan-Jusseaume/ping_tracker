{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Ping Tracker</title>
    <link href="{% static 'styles/main.css' %}" type="text/css" rel="stylesheet">
</head>
<body>
<nav>
    <a href="">
        <img src="{% static 'assets/table-tennis-solid.svg' %}" alt="Logo de l'application Ping Tracker"/>
    </a>
    <a href="">
        <img src="{% static 'assets/chart-line-solid.svg' %}" alt="Logo du dashboard"/>
        <span>Dashboard</span>
    </a>
    <a href="">
        <img src="{% static 'assets/plus-circle-solid.svg' %}" alt="Logo de la page d'ajout d'une rencontre"/>
        <span>Ajouter une rencontre</span>
    </a>
    <a href="">
        <img src="{% static 'assets/sticky-note-regular.svg' %}" alt="Logo de la page des notes de l'entraîneur"/>
        <span>Mes notes</span>
    </a>
    <a href="">
        <img src="{% static 'assets/history-solid.svg' %}" alt="Logo de la page d'historique de nos rencontres"/>
        <span>Historique</span>
    </a>
</nav>
<main>
    <fieldset class="match">
        <legend class="victory">Victoire</legend>
        <div class="information">
            <span class="resume">Match joué le 28/10/2021 contre Dummy John</span>
            <table class="results">
                <thead>
                <tr>
                    <th>Joueurs</th>
                    <th>Manche 1</th>
                    <th>Manche 2</th>
                    <th>Manche 3</th>
                    <th>Manche 4</th>
                    <th>Manche 5</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td class="joueur win">Moi</td>
                    <td class="win round">11</td>
                    <td class="lose round">09</td>
                    <td class="win round">11</td>
                    <td class="win round">11</td>
                    <td></td>
                </tr>
                <tr>
                    <td class="joueur lose">Dummy John</td>
                    <td class="lose round">07</td>
                    <td class="win round">11</td>
                    <td class="lose round">08</td>
                    <td class="lose round">06</td>
                    <td></td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="commentary">
            "J'ai eu une chance monstrueuse sur cette partie."
        </div>
    </fieldset>

</main>
</body>
</html>
